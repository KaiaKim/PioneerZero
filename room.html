<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Room</title>
    <link rel="stylesheet" href="style/global.css">
    <link rel="stylesheet" href="style/room.css">
</head>
<body>

    <!-- Game Screen -->
    <div class="game-screen">
        <div class="left-menu">
            <button id="btn-siwg"><img src="images/google2.png"/>Sign in with Google</button>
        </div>
    <div class="game-container">
        <textarea id="vomit-box">
            Game data will appear here.
        </textarea>
        <audio id="bgm" src="audio/Lookfar - Mineral Hall - 02 Petrified Wood.mp3" controls loop></audio>
        <h1 class="timer">00:00</h1>
        <div class="waiting-room" style="display: flex;">
            <div class="waiting-grid">
                <div class="waiting-cell">
                    <div class="waiting-thumbnail">
                        <button id="player-join-but">Join</button>
                        <button id="add-robot-but">Bot</button>
                    </div>
                    <label class="waiting-name">P1</label>
                    <label class="waiting-ready-label">
                        Ready
                        <input type="checkbox" class="waiting-ready" />
                    </label>
                </div>
                <div class="waiting-cell">
                    <div class="waiting-thumbnail">
                        <button id="player-join-but">Join</button>
                        <button id="add-robot-but">Bot</button>
                    </div>
                    <label class="waiting-name">P2</label>
                    <label class="waiting-ready-label">
                        Ready
                        <input type="checkbox" class="waiting-ready" />
                    </label>
                </div>
                <div class="waiting-cell">
                    <div class="waiting-thumbnail">
                        <button id="player-join-but">Join</button>
                        <button id="add-robot-but">Bot</button>
                    </div>
                    <label class="waiting-name">P3</label>
                    <label class="waiting-ready-label">
                        Ready
                        <input type="checkbox" class="waiting-ready" />
                    </label>
                </div>
                <div class="waiting-cell">
                    <div class="waiting-thumbnail">
                        <button id="player-join-but">Join</button>
                        <button id="add-robot-but">Bot</button>
                    </div>
                    <label class="waiting-name">P4</label>
                    <label class="waiting-ready-label">
                        Ready
                        <input type="checkbox" class="waiting-ready" />
                    </label>
                </div>
            </div>
            <label class="start-label">Starting in 3...</label>
        </div>
        <div class="spectate-list">
            <label class="spectate-label">Spectate</label>
            <ul class="spectate-items">
                <li>P1</li>
                <li>P2</li>
                <li>P3</li>
                <li>P4</li>
                <li>P5</li>
                <!-- Spectator items will be added here -->
            </ul>
        </div>
        <div class="floor-3d" style="display: none;">
            <div class="parent-grid">
                <!-- XY Section (2x4 grid) -->
                <div class="section xy-section">
                    <div class="grid-3d">
                        <div class="cell">Y1</div>
                        <div class="cell">Y2</div>
                        <div class="cell">Y3</div>
                        <div class="cell">Y4</div>
                        <div class="cell">X1</div>
                        <div class="cell">X2</div>
                        <div class="cell">X3</div>
                        <div class="cell">X4</div>
                    </div>
                </div>
                <!-- AB Section (2x4 grid) -->
                <div class="section ab-section">
                    <div class="grid-3d">
                        <div class="cell">A1</div>
                        <div class="cell">A2</div>
                        <div class="cell">A3</div>
                        <div class="cell">A4</div>
                        <div class="cell">B1</div>
                        <div class="cell">B2</div>
                        <div class="cell">B3</div>
                        <div class="cell">B4</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="right-menu">
        >|
    </div>
    <div class="right-panel">
        <div id="chat-log" class="chat-log-container"></div>
        <div>
            <label><input type="checkbox" id="all-checkbox"> All</label>
            <label><input type="checkbox" id="system-checkbox"> System</label>
            <label><input type="checkbox" id="chat-checkbox"> Chat</label>
            <label><input type="checkbox" id="story-checkbox"> Story</label>
        </div>
        <div>
            <img src="images\pikita_token.png" alt="character image" class="profile-image">
            <label id="chat-char">noname</label>
            <button onclick="sendMessage()">Send</button>
        </div>
        <textarea type="text" id="chat-input" placeholder="Type your message here..."></textarea>
    </div>
</div>


    

    <script src="javaScript/util.js"></script>
    <script src="javaScript/auth_front.js"></script>
    <script src="javaScript/auth_ws.js"></script>
    <script src="javaScript/game_front.js"></script>
    <script src="javaScript/game_ws.js"></script>
</body>
</html>
