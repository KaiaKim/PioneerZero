<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Room</title>
    <link rel="stylesheet" href="style/global.css">
    <link rel="stylesheet" href="style/room.css">
</head>
<body>
    <div class="login">
        <button id="btn-siwg"><img src="images/google2.png"/>Sign in with Google</button>
    </div>
    <!-- Game Screen -->
    <div class="game-screen" style="display: block;">
    <div class="game-container">
        <textarea id="vomit-box">
            Game data will appear here.
        </textarea>
        <audio id="bgm" src="audio\Lookfar - Mineral Hall - 02 Petrified Wood.mp3" controls loop autoplay></audio>
        <div class="timer">00:00</div>
        <div class="floor-3d">
            <div class="parent-grid">
                <!-- XY Section (2x4 grid) -->
                <div class="section xy-section">
                    <div class="grid-3d">
                        <div class="cell">Y1</div>
                        <div class="cell">Y2</div>
                        <div class="cell">Y3</div>
                        <div class="cell">Y4</div>
                        <div class="cell">X1</div>
                        <div class="cell">X2</div>
                        <div class="cell">X3</div>
                        <div class="cell">X4</div>
                    </div>
                </div>
                <!-- AB Section (2x4 grid) -->
                <div class="section ab-section">
                    <div class="grid-3d">
                        <div class="cell">A1</div>
                        <div class="cell">A2</div>
                        <div class="cell">A3</div>
                        <div class="cell">A4</div>
                        <div class="cell">B1</div>
                        <div class="cell">B2</div>
                        <div class="cell">B3</div>
                        <div class="cell">B4</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-panel">
            <div id="chat-log" class="chat-log-container"></div>
            <div>
                <img src="images\pikita_token.png" alt="character image" class="profile-image">
                <label id="chat-char">noname</label>
                <button onclick="sendMessage()">Send</button>
            </div>
            <textarea type="text" id="chat-input" placeholder="Type your message here..."></textarea>
        </div>
    </div>
    </div>

    

    <script src="javaScript/util.js"></script>
    <script src="javaScript/auth_front.js"></script>
    <script src="javaScript/auth_ws.js"></script>
    <script src="javaScript/game_front.js"></script>
    <script src="javaScript/game_ws.js"></script>
</body>
</html>
